<!DOCTYPE html>
<html>
  <head>
    <title>Grade Calculator!</title>
    <!-- style sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../styles/main.less" rel="stylesheet" />
    <!-- ui functions -->
    <script src="../js/ui.js"></script>
  </head>
  <body>
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modal-title" class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="login-container">
            <div
              class="alert alert-danger"
              id="error-message"
              style="display: none"
            ></div>
            <h6 id="modal-header" class="card-subtitle mb-2 text-muted">
              Please enter your username and password
            </h6>
            <!-- Login Form -->
            <form
              id="assignment-add-form"
              class="needs-validation"
              novalidate
              onsubmit="handleAssignmentAdd(event)"
            >
              <div class="mb-3">
                <label for="input-assignment-name" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-username-login"
                  required
                />
                <div class="invalid-feedback">Please enter a username</div>
              </div>
              <div class="mb-3">
                <label for="input-password-login" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="input-password-login"
                  required
                />
                <div class="invalid-feedback">Please enter a password</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <h1 class="display-3" id="title"></h1>

      <h3>Class Average: <span id="grade" class="badge bg-primary"></span></h3>

      <div class="col">
        <div class="row py-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Assignment Grades</h5>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Points Earned</th>
                    <th scope="col">Grade</th>
                  </tr>
                </thead>
                <tbody id="assignments-table"></tbody>
              </table>
              <button
                id="add-assignment-button"
                data-bs-toggle="modal"
                data-bs-target="#modal"
                onclick="prepareAssignmentAdd(event)"
              >
                Add Assignment
              </button>
            </div>
          </div>
        </div>

        <div class="row py-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Category Grades</h5>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Points Earned</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Class Average</th>
                  </tr>
                </thead>
                <tbody id="categories-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get("class");
        displayClass(id);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
