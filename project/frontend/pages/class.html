<!DOCTYPE html>
<html>
  <head>
    <title>Grade Calculator!</title>
    <!-- style sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../styles/main.less" rel="stylesheet" />
    <!-- ui functions -->
    <script src="../js/ui.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display-3" id="title"></h1>

      <div class="col">
        <div class="row py-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Assignment Grades</h5>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Points Earned</th>
                    <th scope="col">Grade</th>
                  </tr>
                </thead>
                <tbody id="assignments-table"></tbody>
              </table>
            </div>
          </div>
        </div>

        <div class="row py-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Category Grades</h5>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">Category</th>
                    <th scope="col">Points Earned</th>
                    <th scope="col">Grade</th>
                  </tr>
                </thead>
                <tbody id="categories-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const id = urlParams.get("class");
        displayClass(id);
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
