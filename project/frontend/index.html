<!DOCTYPE html>
<html>
  <head>
    <title>Grade Calculator!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/main.less" rel="stylesheet" />
    <script src="controller.js"></script>
    <script src="login.js"></script>
  </head>
  <body>
    <div id="navbar-container"></div>

    <h1>Welcome to the Grade Calculator!</h1>

    <div id="login-container"></div>
    <button id="logout-button" class="btn btn-primary" onclick="handleLogout()">
      Logout
    </button>

    <script>
      var loggedInUser = window.localStorage.getItem("user");
      loadComponent("./components/navbar.html", "navbar-container");
      !loggedInUser &&
        loadComponent("./components/login.html", "login-container");
      if (loggedInUser)
        document.getElementById("logout-button").style.display = "block";
      else document.getElementById("logout-button").style.display = "none";
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
