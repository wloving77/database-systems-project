<!DOCTYPE html>
<html>
  <head>
    <title>Grade Calculator!</title>
    <!-- style sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/main.less" rel="stylesheet" />
    <!-- controller -->
    <script src="controller.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand mb-o h1" href="#">Grade Calculator</a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              id="profile"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Classes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Grades</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- login modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="login-container">
             <div
          class="alert alert-danger"
          id="error-message"
          style="display: none"
        ></div>
        <h6 class="card-subtitle mb-2 text-muted">
          Please enter your username and password
        </h6>
        <form
          id="login-form"
          class="needs-validation"
          novalidate
          onsubmit="handleFormSubmit(event)"
        >
          <div class="mb-3">
            <label for="input-username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="input-username"
              required
            />
            <div class="invalid-feedback">Please enter a username</div>
          </div>
          <div class="mb-3">
            <label for="input-password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="input-password"
              required
            />
            <div class="invalid-feedback">Please enter a password</div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
          </div>
        </div>
      </div>
    </div>

    <h1>Welcome to the Grade Calculator!</h1>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var loggedInUser = window.localStorage.getItem("user");
        var profileBtn = document.getElementById("profile");
        profileBtn.innerHTML = loggedInUser ? "Logout" : "Login";
        profileBtn.setAttribute("data-bs-toggle", loggedInUser ? "" : "modal");
        profileBtn.setAttribute("data-bs-target", loggedInUser ? "" : "#modal");
        loggedInUser && profileBtn.setAttribute("onclick", "handleLogout()");
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
