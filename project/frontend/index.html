<!DOCTYPE html>
<html>
  <head>
    <title>Grade Calculator!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/main.less" rel="stylesheet" />
    <script src="controller.js"></script>
  </head>
  <body>
    <!-- <div id="navbar-container"></div> -->
    <nav
      class="navbar navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand mb-o h1" href="#">Grade Calculator</a>
        <ul class="nav justify-content-end">
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              id="profile"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Classes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Grades</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- login modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="login-container">...</div>
        </div>
      </div>
    </div>

    <h1>Welcome to the Grade Calculator!</h1>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var loggedInUser = window.localStorage.getItem("user");
        // loadComponent("./components/navbar.html", "navbar-container");

        var profileBtn = document.getElementById("profile");
        profileBtn.innerHTML = loggedInUser ? "Logout" : "Login";

        if (loggedInUser) {
          profileBtn.setAttribute("onclick", "handleLogout()");
          profileBtn.setAttribute("data-bs-toggle", "");
          profileBtn.setAttribute("data-bs-target", "");
        } else {
          loadComponent("./components/login.html", "login-container");
          profileBtn.setAttribute("data-bs-toggle", "modal");
          profileBtn.setAttribute("data-bs-target", "#modal");
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
