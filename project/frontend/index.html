<!DOCTYPE html>
<html>
  <head>
    <title>Grade Calculator!</title>
    <!-- style sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./styles/main.less" rel="stylesheet" />
    <!-- controller -->
    <script src="controller.js"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-sm navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="container-fluid">
        <a class="navbar-brand mb-o h1" href="#">Grade Calculator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          aria-expanded="false"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- navbar links -->
        <div class="collapse navbar-collapse">
          <div class="navbar-nav me-auto mb-2 mb-lg-0">
            <a class="nav-link" href="" id="profile"></a>
            <div class="input-group" style="width: 300px">
              <span class="input-group-text" id="basic-addon1">@</span>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                readonly
                id="username"
              />
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- login modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="login-container">
            <div
              class="alert alert-danger"
              id="error-message"
              style="display: none"
            ></div>
            <h6 class="card-subtitle mb-2 text-muted">
              Please enter your username and password
            </h6>
            <form
              id="login-form"
              class="needs-validation"
              novalidate
              onsubmit="handleFormSubmit(event)"
            >
              <div class="mb-3">
                <label for="input-username" class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="input-username"
                  required
                />
                <div class="invalid-feedback">Please enter a username</div>
              </div>
              <div class="mb-3">
                <label for="input-password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="input-password"
                  required
                />
                <div class="invalid-feedback">Please enter a password</div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- page content -->
    <div class="container-fluid">
      <h1 class="display-3">Welcome to the Grade Calculator!</h1>
      <div class="col">
        <div class="row py-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Your Classes</h5>
              <div class="list-group list-group-flush" id="classes-list"></div>
            </div>
          </div>
        </div>
        <div class="row py-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Your Assignments</h5>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Points Earned</th>
                    <th scope="col">Grade</th>
                    <th scope="col">Class</th>
                  </tr>
                </thead>
                <tbody id="assignments-table"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var loggedInUser = window.sessionStorage.getItem("user");
        var profileBtn = document.getElementById("profile");
        profileBtn.innerHTML = loggedInUser ? "Logout" : "Login";
        profileBtn.setAttribute("data-bs-toggle", loggedInUser ? "" : "modal");
        profileBtn.setAttribute("data-bs-target", loggedInUser ? "" : "#modal");
        if (loggedInUser) {
          profileBtn.setAttribute("onclick", "handleLogout()");
          displayUserClasses();
          displayUserAssignments();
          document.getElementById("username").value = loggedInUser;
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
